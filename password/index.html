<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate secure passwords with compliance presets for ISO, PCI, CSA, HIPAA and more">
    <title>Password Generator | Secure Password Creator</title>
    <link rel="stylesheet" href="password.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Password Generator</h1>
            <p class="subtitle">Create strong, secure passwords with compliance presets</p>
        </div>

        <div class="main-content">
            <!-- Generated Password Section -->
            <div class="card" id="resultsCard">
                <div class="card-header">
                    <h2><i class="fas fa-lock"></i> Generated Password</h2>
                    <button class="generate-btn" id="generateBtn">
                        <i class="fas fa-magic"></i> Generate Password
                    </button>
                </div>
                <div class="passwords-list" id="passwordsList">
                    <!-- Password will be inserted here -->
                </div>
            </div>

            <!-- Password Configuration Section -->
            <div class="card">
                <h2><i class="fas fa-cog"></i> Password Configuration</h2>
                
                <div class="config-group">
                    <label for="length">
                        <i class="fas fa-ruler"></i> Length
                        <span class="value-display" id="lengthValue">16</span>
                    </label>
                    <input type="range" id="length" min="8" max="128" value="16" class="slider">
                    <div class="range-labels">
                        <span>8</span>
                        <span>128</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <h3><i class="fas fa-check-square"></i> Character Types</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkmark"></span>
                        <span class="label-text">Uppercase Letters (A-Z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkmark"></span>
                        <span class="label-text">Lowercase Letters (a-z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkmark"></span>
                        <span class="label-text">Numbers (0-9)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkmark"></span>
                        <span class="label-text">Symbols (!@#$%^&*)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="excludeSimilar">
                        <span class="checkmark"></span>
                        <span class="label-text">Exclude Similar Characters (i, l, 1, L, o, 0, O)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="excludeAmbiguous">
                        <span class="checkmark"></span>
                        <span class="label-text">Exclude Ambiguous Characters ({ } [ ] ( ) / \ ' " ~ , ; : . &lt; &gt;)</span>
                    </label>
                </div>
            </div>

            <!-- Compliance Presets Section -->
            <div class="card">
                <h2><i class="fas fa-shield-alt"></i> Compliance Presets</h2>
                <p class="card-description">Select a compliance standard to auto-configure password requirements</p>
                <div class="presets-grid">
                    <button class="preset-btn" data-preset="iso">
                        <i class="fas fa-certificate"></i>
                        <span>ISO 27001</span>
                    </button>
                    <button class="preset-btn" data-preset="pci">
                        <i class="fas fa-credit-card"></i>
                        <span>PCI DSS</span>
                    </button>
                    <button class="preset-btn" data-preset="csa">
                        <i class="fas fa-cloud"></i>
                        <span>CSA</span>
                    </button>
                    <button class="preset-btn" data-preset="hipaa">
                        <i class="fas fa-heartbeat"></i>
                        <span>HIPAA</span>
                    </button>
                    <button class="preset-btn" data-preset="nist">
                        <i class="fas fa-building"></i>
                        <span>NIST</span>
                    </button>
                    <button class="preset-btn" data-preset="gdpr">
                        <i class="fas fa-gavel"></i>
                        <span>GDPR</span>
                    </button>
                    <button class="preset-btn" data-preset="custom">
                        <i class="fas fa-sliders-h"></i>
                        <span>Custom</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Password copied to clipboard!</span>
        </div>
    </div>

    <script src="password.js"></script>
</body>
</html>
